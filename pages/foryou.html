<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Дорогая Диана</strong>
                        <p>
                            С 8 Марта! Я люблю тебя котенок, каждый день каждую минуту и секунду
                            радуюсь тому что вместе с тобой. Я ценю тебя и твою заботу, любовь и время
                            уделенное мне. Я всегда буду с тобой.
                            С любовью, Нуртася ❤️ 
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
            <!-- Cute images container -->
        <div class="cute-images">
            <img src="/cute1.png" class="floating-image" alt="cute">
            <img src="/cute1.png" class="floating-image" alt="cat">
            <img src="/cat1.png" class="floating-image" alt="cute">
            <img src="/cat1.png" class="floating-image" alt="cat">
            <img src="/cat1.png" class="floating-image" alt="cat">
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
